<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Platzi Video: Login</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="logo">
    </header>
    <section class="login"> 
        <section class="login__container">
            <h2>Inicia Sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Iniciar Sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                        <a href="/">Olvide mi contrase√±a</a>
                    </label>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../assets/google-icon.png" alt="Google"> Inicia sesion con Google</div>
                <div><img src="../assets/twitter-icon.png" alt="Twitter"> Inicia sesion con Twitter</div>
            </section>
            <p class="login__container--signup">
                No tienes ninguna cuenta <a href="">Registrate</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
